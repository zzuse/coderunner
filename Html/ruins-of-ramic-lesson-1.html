<!-- Style sheet for definining the look of the page -->
<style> 
#mainContent {
  position: absolute;
  background-image: url("./assets/ruins/ruins-playboard-basic.jpg");
  background-repeat: no-repeat;
  border-radius: 2px;
  padding: 2px;
  width: 1000px;
  height: 700px;
  overflow: hidden;
}

.card {
    position: absolute;
    margin-left: 0px;
    margin-top: 0px;
    width: 167px;
    height: 200px;
    border: 1px solid white;
    user-select: none;
    visibility: visible;
}

<body>
    <div id="mainContent">
        <img id="card1" class="card" style="left:260px; top:35px;" alt="1"   src="./assets/ruins/ruins-back.jpg" onclick="clickCard(this);" />
