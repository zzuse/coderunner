    <script>
        var score = {
            total: 0,
            queen: 100,
            alien: 50,
            friend: -50,
            queenHits: 0,
            alienHits: 0,
            friendHits: 0
        }
        score.queenHits += 1;
        score.alienHits += 3;
        score.friendHits += 1;
        score.total += score.queen * score.queenHits;
        score.total += score.alien * score.alienHits;
        score.total += score.friend * score.friendHits;
        console.log(score.total);
    </script>
