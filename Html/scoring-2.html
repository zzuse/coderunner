<body>
    <script>
        var score = {
            total: 0,
            queen: 100,
            alien: 50,
            friend: -50,
            queenHits: 0,
            alienHits: 0,
            friendHits: 0,
            calculate:function() {
                this.total += this.queen * this.queenHits +
                    this.alien * this.alienHits + this.friend * this.friendHits;
                return this.total;
            }
        }
        score.queenHits += 1;
        score.alienHits += 3;
        score.friendHits += 1;
        console.log(score.calculate());

    </script>
